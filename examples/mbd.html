<!DOCTYPE html>
<html>
  <head>
    <title>Stedman Pricker Test Page</title>
    <script type="text/javascript" src="../dist/stedman-pricker.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var iframe = document.createElement('iframe'),
                theDoc,
                pricker;

            iframe.frameBorder = 0;
            iframe.style.border = 'none';
            iframe.width = '1000px';  // TODO: remove
            iframe.height = '1000px';  // TODO: remove
            document.getElementById('pricker').appendChild(iframe);

            theDoc = iframe.contentWindow.document;
            pricker = new Pricker.Pricker.Mbd(theDoc);

            theDoc.open();
            iframe.contentWindow.pricker = pricker;
            theDoc.write(Pricker.Templates['loader']({'pricker': pricker}));
            theDoc.close();
        };
    </script>
  </head>
  <body>
    <div id="pricker"></div>
  </body>
</html>
