<!DOCTYPE html>
<html>
  <head>
    <title>Stedman Pricker Test Page</title>
    <script type="text/javascript" src="../dist/stedman-pricker.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var iframe = document.createElement('iframe'),
                theDoc,
                script;

            iframe.style.border = 'none';
            iframe.width = '1000px';  // TODO: remove
            iframe.height = '1000px';  // TODO: remove
            document.getElementById('pricker').appendChild(iframe);

            theDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframe.contentWindow.pricker = new Pricker.Pricker.Mbd(theDoc);

            script = theDoc.createElement('script');
            script.type = 'text/javascript';
            script.innerHTML = 'pricker.onLoad();';
            theDoc.body.appendChild(script);
        };
    </script>
  </head>
  <body>
    <div id="pricker"></div>
  </body>
</html>
